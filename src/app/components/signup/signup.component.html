<app-banner title="Signup"></app-banner>

<!-- Timer mode:
<countdown-timer [start]="date"></countdown-timer>
 
Countdown:
<countdown-timer [end]="date"></countdown-timer>
 
Countdown with zero trigger:
<countdown-timer (zeroTrigger)="triggerFunction()" [end]="date"></countdown-timer> -->
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="signupForm">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
                    </div>
                    <div *ngIf="signupForm.controls['firstName'].invalid && (
                        signupForm.controls['firstName'].touched || 
                        signupForm.controls['firstName'].dirty)">
                        <div *ngIf="signupForm.controls['firstName'].errors.required" style="color: red;">
                            First Name is required
                        </div>
                        <div *ngIf="signupForm.controls['firstName'].errors.minlength" style="color: red;">
                            First Name must have at least 3 chars
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="pwd" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="confirmPwd"
                            placeholder="Confirm Password">
                    </div>
                    <div *ngIf="signupForm.controls['confirmPwd'].invalid && (
                        signupForm.controls['confirmPwd'].touched || 
                        signupForm.controls['confirmPwd'].dirty)">
                        <div *ngIf="signupForm.controls['confirmPwd'].errors.mustMatch" style="color: red;">
                            Pwd does not match Confirm Pwd
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" [disabled]="signupForm.invalid" (click)="signup()" value="Signup">
                    </div>
                </form>
                <!-- Two pipes  -->
                {{signupForm.value | json}}
                {{signupForm.valid | json}}
            </div>
        </div>
    </div>
</div>
