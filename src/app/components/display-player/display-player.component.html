<app-banner title="Player Information"></app-banner>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #playerForm="ngForm" (ngSubmit)="editPlayer()">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="player.name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="player.age" name="age" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="player.position" name="position" placeholder="position">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="player.nbr" name="Nbr" placeholder="Number">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Player">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
