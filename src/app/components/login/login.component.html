<app-banner title="Login"></app-banner>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <input type="email" class="form-control" [(ngModel)]="user.email" name="email"
                            placeholder="Email" #email="ngModel"
                            [ngClass]="{ 'is-invalid': loginForm.submitted && email.invalid }" email required>
                        <div *ngIf="loginForm.submitted && email.invalid" class="invalid-feedback">
                            <p *ngIf="email.errors.required">Email is required</p>
                            <p *ngIf="email.errors.email">Format Email is not valid</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" [(ngModel)]="user.pwd" name="pwd"
                            placeholder="Password" #pwd="ngModel"
                            [ngClass]="{ 'is-invalid': loginForm.submitted && pwd.invalid }" 
                            required 
                             > 
                            <div *ngIf="loginForm.submitted && pwd.invalid" class="invalid-feedback">
                                <p *ngIf="pwd.errors.required">Password is required</p>
                            </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
                    </div>
                    <span style="color: red;">{{message}}</span>

                </form>
            </div>
        </div>
    </div>
</div>
