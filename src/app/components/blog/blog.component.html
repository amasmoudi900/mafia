<div class="container site-section">
  <div class="row">
    <div class="col-6 title-section">
      <h2 class="heading">Our Blog {{calcul(5,8)}} {{x}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6" *ngFor="let a of articles">
      <app-article [articleInput]="a"></app-article>
    </div>
  </div>
  <button (click)="execute()">Execute</button>
</div>
